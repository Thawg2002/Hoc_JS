<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="unique">addEvenListenner</button>
    <button id="unique1">onclick</button>
    <script>
        function magic(){
            alert("magic!");
        }

        document.getElementById("unique").addEventListener("click",magic);
        document.getElementById("unique1").onclick = function() {magic()};
    </script>
</body>
</html>
