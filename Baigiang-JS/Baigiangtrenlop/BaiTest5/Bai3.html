<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="check"></div>
    <form action="" onsubmit="return kiemtra()">
        <h3>HÓA ĐƠN</h3>
        <p>
            <label for="">Khách hàng</label>
            <input type="text" id="khachhang">
        </p>
        <p>
            <label for="">loại</label>
            <select name="" id="loai" onclick="luachon()">
                <option value=""></option>
                <option value="1">Loại 1</option>
                <option value="2">Loại 2</option>
                <option value="3">Loại 3</option>
            </select>
        </p>
        <p onchange="tinhtien()">
            <label for="">Đơn giá</label>
            <input type="number" id="dongia">
        </p>

        <div onclick="phiVC()">
            <label for="">Nơi nhận hàng</label>
            <input type="radio" name="noinhan" id="noithanh">Nội thành
            <input type="radio" name="noinhan" id="ngoaithanh">Ngoại thành
        </div>


        <p onchange="tinhtien()">
            <label for="">Phí vận chuyển</label>
            <input type="number" id="phivanchuyen">
        </p>
        <p onchange="tinhtien()">
            <label for="">Số lượng</label>
            <input type="number" id="soluong">
        </p>
        <p>
            <label for="">Thành tiền</label>
            <input type="text" id="thanhtien">
        </p>
        <button>ĐẶT MUA</button>
    </form>
    <script>
        function kiemtra() {
            var khachhang = document.getElementById("khachhang");
            var loai = document.getElementById("loai");
            var dongia = document.getElementById("dongia");
            var noinhan = document.getElementsByName("noinhan");
            var soluong = document.getElementById("soluong");
            var thanhtien = document.getElementById("thanhtien");
            //Khách hàng
            if (khachhang.value == "") {
                message("Vui lòng nhập tên khách hàng");
                return false;
            }
            //loai
            if (loai.value == "") {
                message("chưa chọn loai");
                return false;
            }
            //noi nhan
            if (!noinhan[0].checked && !noinhan[1].checked) {
                message("Vui lòng chọn noi nhận");
                return false;
            }
            //so lượng
            if(soluong.value == ""){
                message("Vui lòng chọn số lượng");
                return false;
            }
            return alert("Đã đặt thành công");
        }
        function luachon() {
            if (loai.value == "1") {
                document.getElementById("dongia").value = "200000"
            }
            if (loai.value == "2") {
                document.getElementById("dongia").value = "300000"
            }
            if (loai.value == "3") {
                document.getElementById("dongia").value = "500000"
            }
            if (loai.value == "") {
                document.getElementById("dongia").value = ""
            }
        }
        function phiVC() {
            var noinhan = document.getElementsByName("noinhan");
            var phivanchuyen = document.getElementById("phivanchuyen");
            if (noinhan[0].checked) {
                phivanchuyen.value = 22222;
            }
            if (noinhan[1].checked) {
                phivanchuyen.value = 9999;
            }
        }
        function tinhtien() {
            var soluong = document.getElementById("soluong");
            var dongia = document.getElementById("dongia");
            var phivanchuyen = document.getElementById("phivanchuyen");
            document.getElementById("thanhtien").value = Number(soluong.value) * Number(dongia.value) + Number(phivanchuyen.value)

        }
        function message(msg) {
            document.getElementById("check").innerHTML = msg;
        }


    </script>
</body>

</html>
