<body>
    <script>
        //Tạo mảng
        arr1 = new Array("hello", "world", "javascript", "array");
        arr2 = ["hello", "world", "javascript", "array"];

        console.log(arr1);
        console.log(arr2);

        //Truy xuất phần tử(element)
        console.log(arr1[0]);

        //ghi đè phàn tử 
        arr1[0] = "Hi";
        console.log(arr1);

        //Tính độ dài : length
        console.log("độ dài mảng arr1:", arr1.length);

        //Thêm và thay thế phần tử
        //Push():thêm phần tử vào cuối mảng
        let arr3 = ["hello", "world", "javascript", "array"];
        arr3.push("Square");
        console.log(arr3);
        //splice(): xóa y phần tử sau vị trí x , sau đó thêm phần tử vào mảng
        arr3.splice(2,1,"Chao","tambiet");//bắt đầu tại vị trí thứ 2 , sau đó xóa 1 phần tử đằng sau, r thêm các phần tử
        console.log(arr3);

        //concat():
        let arr5 = [1,2,3];
        let arr6 = [4,5,6];
        let arr7 = arr5.concat(arr6);
        console.log(arr7);

        //Xóa phần tử 
        //Pop(); Xóa phần tử cuối cùng;
        arr7.pop();
        console.log(arr7);
        //Xóa y phần tử sau x
        arr7.splice(1,2);
        console.log(arr7);
    </script>
