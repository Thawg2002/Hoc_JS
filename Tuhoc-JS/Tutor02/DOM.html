<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <h2 id="title" class="maintitle">Tiêu đề</h2>
    <p class="maintitle">Nội dung</p>
    <script src="main.js"></script>
    <script>
        console.log(document);
        console.log(document.getElementById('title'));
        console.log(document.getElementsByClassName('maintitle'));
        console.log(document.getElementsByTagName('p'));

        console.log(document.querySelector('#title'));//thông qua id
        //queryselector chỉ trả về giá trị đầu tiên khi tìm thấy
        console.log(document.querySelector('.maintitle'));//thông qua class 
        //queryselector chỉ trả về giá trị đầu tiên khi tìm thấy
        //queryselectorALL trả về tất cả giá trị 
        console.log(document.querySelectorAll('.maintitle'));
        //Tìm thẻ 
        console.log(document.querySelectorAll('p'));


        var h2tag = document.querySelector('#title ')
        //Thay đổi nội dung :innerHTML
        h2tag.innerHTML = 'Đây là tiêu đề'

        //thay đổi thuộc tính class hoặc id :element.astribute
        h2tag.id = 'new-title'
        h2tag.className = 'new-main-title'

        //element.style.property : thay đổi style css
        h2tag.style.color = 'orange'
        h2tag.style.fontSize = '50px'
    </script>
</body>

</html>
