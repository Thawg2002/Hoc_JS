<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Tạo một phần tử mới createElement
        //tạo header
        var header=  document.createElement("header")
        console.log(header);
        header.innerHTML = '<img src = "https://d1hjkbq40fs2x4.cloudfront.net/2016-01-31/files/1045.jpg/1000/300">'


        //Tìm tới phần tử body
        var body = document.querySelector("body")
        //Thêm phần tử header vào body
        body.appendChild(header)
    </script>
</body>
</html>
