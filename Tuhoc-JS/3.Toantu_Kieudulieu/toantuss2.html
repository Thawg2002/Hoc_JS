<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //TOAN TU SO SANH - P2
        /**
         * So sánh tuyệt đối cả về giá trị(value),kiểu dữ liệu (typeof)
         * ===
         * !==
         */

        //Bạn có thể hiểu : 1 dấu "=" là phép gáng;
        // 2 dấu "==" là so sánh giá trị của biến (value), không so sánh kiểu dữ liệu 
        // 3 dấu "===" là so sánh nghiêm ngặt cả về giá trị(value),kiểu dữ liệu (typeof)
        var a = 1;
        var b = '1';

        console.log(a !== b);

        //Truthy và Falsy
        /*
         trong Javascript khi chuyển đổi sang kiểu dữ liệu boolean mà có giá trị true thì gọi: Truthy
         trong Javascript khi chuyển đổi sang kiểu dữ liệu boolean mà có giá trị false thì gọi: Falsy.
         Trong Javascript có 6 giá trị sau được coi là Falsy(giả):
            false
            0 (số không)
            '' or "" (chuỗi rỗng)
            null
            undefined
            NaN

            => Còn lại là truthy:sự thật
        */
    </script>
</body>

</html>
